<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Circles</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden; /* prevent background SVGs from causing horizontal scroll */
        }

        .base {
            height: 100dvh;
            width: 100%; /* avoid 100dvw to prevent left shift when a vertical scrollbar is present */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .base .circ {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            position: absolute;
            transform-style: preserve-3d;
            border: 2px solid;
            border-top-color: rgba(14, 173, 160, 0.2);
            border-bottom-color: rgba(115, 137, 255, 0.5);
            border-left-color: rgba(23, 145, 255, 0.2);
            border-right-color: rgba(23, 145, 255, 0.2);
            opacity: 0;
            background: radial-gradient(circle, rgba(23, 145, 255, 0.03) 0%, rgba(115, 137, 255, 0.03) 30%, rgba(255, 255, 255, 0) 50%);
        }

        /* i = 1..7 */
        .base .circ.circ-1 {
            transform: rotate3d(0, 1, 0, 24deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.1333333333s;
        }

        .base .circ.circ-2 {
            transform: rotate3d(0, 1, 0, 48deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.2666666667s;
        }

        .base .circ.circ-3 {
            transform: rotate3d(0, 1, 0, 72deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.4s;
        }

        .base .circ.circ-4 {
            transform: rotate3d(0, 1, 0, 96deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.5333333333s;
        }

        .base .circ.circ-5 {
            transform: rotate3d(0, 1, 0, 120deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.6666666667s;
        }

        .base .circ.circ-6 {
            transform: rotate3d(0, 1, 0, 144deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.8s;
        }

        .base .circ.circ-7 {
            transform: rotate3d(0, 1, 0, 168deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.9333333333s;
        }

        /* i = 8..15 */
        .base .circ.circ-8 {
            transform: rotate3d(1, 0, 0, 192deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.0666666667s;
        }

        .base .circ.circ-9 {
            transform: rotate3d(1, 0, 0, 216deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.2s;
        }

        .base .circ.circ-10 {
            transform: rotate3d(1, 0, 0, 240deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.3333333333s;
        }

        .base .circ.circ-11 {
            transform: rotate3d(1, 0, 0, 264deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.4666666667s;
        }

        .base .circ.circ-12 {
            transform: rotate3d(1, 0, 0, 288deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.6s;
        }

        .base .circ.circ-13 {
            transform: rotate3d(1, 0, 0, 312deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.7333333333s;
        }

        .base .circ.circ-14 {
            transform: rotate3d(1, 0, 0, 336deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.8666666667s;
        }

        .base .circ.circ-15 {
            transform: rotate3d(1, 0, 0, 360deg);
            animation: rotate-2 3s linear infinite;
            animation-delay: 2s;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .circle--pink {
            bottom: 0;
        }

        .circle--blue {
            bottom: 0;
            left: -30%
        }

        .circle--purple {
            bottom: 0;
            right: -40%
        }

        @keyframes rotate {
            from {
                opacity: 1;
                transform: rotate3d(0, 1, 1, 360deg);
            }
            to {
                transform: rotate3d(0, 1, 1, 0deg);
                opacity: 1;
            }
        }

        @keyframes rotate-2 {
            from {
                opacity: 1;
                transform: rotate3d(1, 0, 1, 0deg);
            }
            to {
                opacity: 1;
                transform: rotate3d(1, 0, 1, 360deg);
            }
        }

        /* Mic in the center */
        .mic {
            position: relative;
            z-index: 2;
            width: 30px;
            height: 30px;
            display: grid;
            place-items: center;
            pointer-events: none;
            animation: micPulse 4s ease-in-out infinite;
            /*filter: drop-shadow(0 0 20px rgba(115, 137, 255, 0.5));*/
        }

        /*.mic svg {*/
        /*    width: 48px;*/
        /*    height: 64px;*/
        /*    display: block;*/
        /*}*/

        .mic path {
            fill: white;
            /*fill: rgba(23, 145, 255, 0.2);*/
        }

        @keyframes micPulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
                /*filter: drop-shadow(0 0 6px rgba(115, 137, 255, 0.35));*/
            }
            50% {
                transform: scale(1.4);
                opacity: 0.9;
                /*filter: drop-shadow(0 0 12px rgba(115, 137, 255, 0.65));*/
            }
            100% {
                transform: scale(1);
                opacity: 0.6;
                /*filter: drop-shadow(0 0 6px rgba(115, 137, 255, 0.35));*/
            }
        }
    </style>
</head>
<body>
<div class="base">
    <div class="circ circ-1"></div>
    <div class="circ circ-2"></div>
    <div class="circ circ-3"></div>

    <div class="circ circ-6"></div>

    <div class="circ circ-10"></div>
    <div class="circ circ-11"></div>
    <div class="circ circ-12"></div>
    <div class="circ circ-13"></div>
    <div class="circ circ-14"></div>
    <div class="circ circ-15"></div>

    <!--    bg circle purple-->

</div>
