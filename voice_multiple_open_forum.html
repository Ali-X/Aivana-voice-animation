<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Circles</title>
    <style>
        html {
            background: #F5F5F5;
        }
        body {
            margin: 0;
            overflow-x: hidden; /* prevent background SVGs from creating horizontal scroll that visually shifts center */
        }

        .base {
            height: 100dvh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .base .circ {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            position: absolute;
            transform-style: preserve-3d;
            border: 2px solid;
            border-top-color: rgba(14, 173, 160, 0.2);
            border-bottom-color: rgba(115, 137, 255, 0.5);
            border-left-color: rgba(23, 145, 255, 0.2);
            border-right-color: rgba(23, 145, 255, 0.2);
            opacity: 0;
            background: radial-gradient(circle, rgba(23, 145, 255, 0.03) 0%, rgba(115, 137, 255, 0.03) 30%, rgba(255, 255, 255, 0) 50%);
        }

        /* i = 1..7 */
        .base .circ.circ-1 {
            transform: rotate3d(0, 1, 0, 24deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.1333333333s;
        }

        .base .circ.circ-2 {
            transform: rotate3d(0, 1, 0, 48deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.2666666667s;
        }

        .base .circ.circ-3 {
            transform: rotate3d(0, 1, 0, 72deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.4s;
        }

        .base .circ.circ-4 {
            transform: rotate3d(0, 1, 0, 96deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.5333333333s;
        }

        .base .circ.circ-5 {
            transform: rotate3d(0, 1, 0, 120deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.6666666667s;
        }

        .base .circ.circ-6 {
            transform: rotate3d(0, 1, 0, 144deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.8s;
        }

        .base .circ.circ-7 {
            transform: rotate3d(0, 1, 0, 168deg);
            animation: rotate 3s linear infinite;
            animation-delay: 0.9333333333s;
        }

        /* i = 8..15 */
        .base .circ.circ-8 {
            transform: rotate3d(1, 0, 0, 192deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.0666666667s;
        }

        .base .circ.circ-9 {
            transform: rotate3d(1, 0, 0, 216deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.2s;
        }

        .base .circ.circ-10 {
            transform: rotate3d(1, 0, 0, 240deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.3333333333s;
        }

        .base .circ.circ-11 {
            transform: rotate3d(1, 0, 0, 264deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.4666666667s;
        }

        .base .circ.circ-12 {
            transform: rotate3d(1, 0, 0, 288deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.6s;
        }

        .base .circ.circ-13 {
            transform: rotate3d(1, 0, 0, 312deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.7333333333s;
        }

        .base .circ.circ-14 {
            transform: rotate3d(1, 0, 0, 336deg);
            animation: rotate-2 4s linear infinite;
            animation-delay: 1.8666666667s;
        }

        .base .circ.circ-15 {
            transform: rotate3d(1, 0, 0, 360deg);
            animation: rotate-2 3s linear infinite;
            animation-delay: 2s;
        }

        /* i = 16 */
        .base .circ.circ-16 {
            transform: rotate3d(1, 0, 0, 384deg);
            animation: rotate-2 3s linear infinite;
            animation-delay: 2.1333333333s;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .circle--pink {
            bottom: 0;
        }

        .circle--blue {
            bottom: 0;
            left: -30%
        }

        .circle--purple {
            bottom: 0;
            right: -40%
        }

        @keyframes rotate {
            from {
                opacity: 1;
                transform: rotate3d(0, 1, 1, 360deg);
            }
            to {
                transform: rotate3d(0, 1, 1, 0deg);
                opacity: 1;
            }
        }

        @keyframes rotate-2 {
            from {
                opacity: 1;
                transform: rotate3d(1, 0, 1, 0deg);
            }
            to {
                opacity: 1;
                transform: rotate3d(1, 0, 1, 360deg);
            }
        }

        @keyframes micPulse {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
        }

        /* === Five-logo orbit layout (single active animation) === */
        .orbit {
            position: absolute;
            inset: 0;
        }

        .orbit .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0; /* invisible "table" center */
            height: 0;
            transform: translate(-50%, -50%);
        }

        /* Centered Aivana logo (acts like a table emblem, semi-transparent) */
        .center-aivana {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            pointer-events: none;
            opacity: 0.1;
        }
        .center-aivana svg { width: 100%; height: 100%; display: block; }

        /* Place ring cluster inside the active orbit item */
        .orbit-item.is-active .circ {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: auto;
        }

        .orbit-item {
            --radius: 18rem; /* distance from center */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            margin: -5rem; /* center the circle */
            border-radius: 50%;
            display: grid;
            place-items: center;
            transform: rotate(var(--angle)) translate(var(--radius));
        }
        /* bubble look for orbit logos (not the user's seat) */
        .orbit-item:not(.seat-me) {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07), inset 0 1px 10px rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        /* Active item should not have the bubble chrome so rings are cleanly visible */
        .orbit-item.is-active {
            /*background: transparent;*/
            /*border: 0;*/
            /*box-shadow: none;*/
            /*backdrop-filter: none;*/
            /*-webkit-backdrop-filter: none;*/
        }

        .orbit-item.is-active img {
            animation: micPulse 4s ease-in-out infinite;
        }

        .orbit-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            pointer-events: none;
            opacity: 0.74;
        }

        /* Your seat at the table (bottom center) */
        .orbit-item.seat-me {
            /*background: red;*/
            background: transparent;
            border: 0;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            animation: none;
        }


        /* More active floating for orbit items (exclude the user seat and the active ring) */
        .orbit-item:not(.seat-me):not(.is-active) {
            animation: float-self 6s ease-in-out infinite;
            will-change: transform;
        }

        /* Stagger the float so they don't sync */

        @keyframes float-self {
            0% {
                transform: rotate(var(--angle)) translate(var(--radius)) translateX(0) translateY(0) scale(1);
            }
            25% {
                transform:  rotate(var(--angle)) translate(var(--radius)) translateX(6px) translateY(-14px) scale(1.03);
            }
            50% {
                transform: rotate(var(--angle)) translate(var(--radius)) translateX(0) translateY(-10px) scale(1);
            }
            75% {
                transform: rotate(var(--angle)) translate(var(--radius)) translateX(-6px) translateY(-14px) scale(1.03);
            }
            100% {
                transform: rotate(var(--angle)) translate(var(--radius)) translateX(0) translateY(0) scale(1);
            }
        }

    </style>

<!-- Dynamic orbit layout controller: computes angles and delays for any number of .orbit-item (except the bottom seat) -->
<style>
  /* Use JS-provided per-item delays when available (override any pos-* rules) */
  .orbit-item:not(.seat-me) { animation-delay: var(--float-delay, 0s) !important; }
</style>
<script>
  (function(){
    const ORBIT_SELECTOR = '.orbit';
    const ITEM_SELECTOR = '.orbit-item';
    const SEAT_SELECTOR = '.orbit-item.seat-me';

    // Config: keep a gap at the bottom for the user's seat
    const GAP_DEG = 80; // size of empty arc centered at bottom (90deg)
    const ARC_DEG = 360 - GAP_DEG; // available arc for items
    const TOP_DEG = -90; // top is -90deg in our polar system (matches existing CSS)

    let resizeRaf = 0;

    function computeRadiusPx() {
      // Responsive radius bounded to keep items visible on small screens
      const minDim = Math.min(window.innerWidth, window.innerHeight);
      // 32% of min dimension, clamped between 180px and 420px
      const r = Math.max(180, Math.min(420, Math.round(minDim * 0.32)));
      return r;
    }

    function layout() {
      const orbit = document.querySelector(ORBIT_SELECTOR);
      if (!orbit) return;
      const items = Array.from(orbit.querySelectorAll(ITEM_SELECTOR))
        .filter(el => !el.matches(SEAT_SELECTOR));

      const N = items.length;
      if (N === 0) return;

      const step = ARC_DEG / N; // degrees between items
      const start = TOP_DEG - (ARC_DEG / 2); // start angle at left end of the arc
      const radius = computeRadiusPx();

      items.forEach((el, i) => {
        const angle = start + (i + 0.5) * step; // center items within segments
        el.style.setProperty('--angle', angle + 'deg');
        el.style.setProperty('--radius', radius + 'px');
        // Staggered float delay so bubbles are desynced
        el.style.setProperty('--float-delay', (i * 0.15).toFixed(2) + 's');
      });

      // Ensure the seat stays bottom-center
      const seat = orbit.querySelector(SEAT_SELECTOR);
      if (seat) {
        seat.style.setProperty('--radius', radius + 'px');
        seat.style.setProperty('--angle', '90deg');
      }
    }

    function onResize() {
      if (resizeRaf) cancelAnimationFrame(resizeRaf);
      resizeRaf = requestAnimationFrame(layout);
    }

    function observe() {
      const orbit = document.querySelector(ORBIT_SELECTOR);
      if (!orbit) return;
      const mo = new MutationObserver(muts => {
        for (const m of muts) {
          if (m.type === 'childList') { layout(); return; }
          if (m.type === 'attributes' && m.attributeName === 'class') { layout(); return; }
        }
      });
      mo.observe(orbit, { childList: true, subtree: true, attributes: true, attributeFilter: ['class'] });
    }

    window.addEventListener('DOMContentLoaded', () => {
      layout();
      observe();
      window.addEventListener('resize', onResize);
    });
  })();
</script>
